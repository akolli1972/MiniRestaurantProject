
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Hot Restaurant</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div class="container">
          <div class="jumbotron">
            <h1>Hot Restaurant </h1>
            <p>
              Make your Reservation
            </p>
            <button type="button">View tables</button>
            <button type="button">home</button>

          </div>
          <button type="button">API table link</button>
          <button type="button">API wait List</button>

          <script type="text/javascript">
            $("#search-btn").on("click", function() {
              var searchedCharacter = $("#character-search").val().trim();
        
              // Using a RegEx Pattern to remove spaces from searchedCharacter
              // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
              searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
        
              $.get("/api/characters/" + searchedCharacter, function(data) {
                console.log(data);
                if (data) {
                  $("#stats").show();
                  $("#Table").text(data.Name);
                  $("#ID").text(data.role);
                  $("#Email").text(data.age);
                  $("#Phone").text(data.forcePoints);
                } else {
                  $("#name").text(
                    "The force is not strong with this one. Your character was not found.");
                  $("#stats").hide();
                }
              });
            });
        
          </script>
          
          <p></p>
          <p>.</p>
        </div>
      </body>
    </html>
  </body>
</html>
